<!DOCTYPE html>
<html>

<head>
	<title>Multi Steps Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
	<div class="Body py-5">
		<div class="container" id="f-1">
			<div class="same">
				<h2 class="heading fw-bold fs-1 text-center  py-3">New Register</h2>
				<hr class="white-hr">
				<form onsubmit="onSubmit1(event)">
					<div class="row">
						<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
							<div class="inputs py-2">
								<label>Full Name</label><br />
								<input type="text" id="name" placeholder="Enter your name" required />
							</div>
							<div class="inputs py-2">
								<label>Email</label><br />
								<input type="email" id="email" placeholder="Enter your email" required />
							</div>
							<div class="inputs py-2">
								<label>Mobile</label><br />
								<input type="text" id="mobile" placeholder="Enter your Contact" required />
							</div>
						</div>

						<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
							<div class="inputs py-2">
								<label>Password</label><br />
								<input type="password" id="password" placeholder="Enter your password" required />
							</div>
							<div class="inputs py-2">
								<label>Repeat Passowrd</label><br />
								<input type="password" id="R-password" placeholder="Enter your password" required />
							</div>
							<div class="inputs py-2">
								<label>Address</label><br />
								<input type="text" id="address" placeholder="Enter your Address" required />
							</div>
						</div>
					</div>
					<button class="my-2 btn btn-primary">Next</button>
				</form>
			</div>
		</div>

		<div class="container" id="f-2" style="display: none;">
			<div class="same">
				<h2 class="heading fw-bold fs-1 text-center py-3">Personal Information</h2>
				<hr class="white-hr">
				<form onsubmit="onSubmit2(event)">
					<div class="row">
						<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
							<div class="inputs py-2">
								<label>Mobile</label><br />
								<input type="text" id="mobile" placeholder="Enter your Contact" required />
							</div>
							<div class="inputs py-2">
								<label>	Age (age should be number)</label><br />
								<input type="number" id="age" placeholder="Enter your Age" required />
							</div>
							<div class="inputs py-2">
								<label>Gender</label><br />
								<input type="text" id="gender" placeholder="Male/Female" required />
							</div>
						</div>
						<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
							<div class="inputs py-2">
								<label>Department</label><br />
								<input type="text" id="department" placeholder="Enter your Department" required />
							</div>
							<div class="inputs py-2">
								<label>Role</label><br />
								<input type="text" id="role" placeholder="Enter your role" required />
							</div>
							<div class="inputs py-2">
								<label>Experience</label><br />
								<input type="text" id="exp" placeholder="Enter your Experience" required />
							</div>
						</div>
					</div>
					<button class="my-2 btn btn-primary">Next</button>
				</form>
			</div>
			<button class="my-2 btn btn-secondary" onclick="showPreviousForm1()">Back</button>
		</div>


		<div class="container" id="f-3" style="display: none;">
			<div class="same">
				<form onsubmit="onSubmit3(event)">
					<h2 class="heading fw-bold fs-1 text-center py-3">Salary Info</h2>
					<hr class="white-hr">
					<div class="inputs py-2">
						<label>Current CTC</label><br />
						<input type="text" id="ctc" placeholder="Enter your Current CTC" required />
					</div>
					<div class="inputs py-2">
						<label>Expected CTC</label><br />
						<input type="text" id="etc" placeholder="Enter your Expected CTC" required />
					</div>
					<div class="inputs py-2">
						<label>Notice Period</label><br />
						<input type="text" id="np" placeholder="Enter your Notice Period" required />
					</div>
					<button class="my-2 btn btn-primary">Submit</button>
				</form>
			</div>
			<button class="my-2 btn btn-secondary" onclick="showPreviousForm2()">Back</button>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-12 mt-3">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Contact</th>
							<th scope="col">Role</th>
							<th scope="col">Experience</th>
							<th scope="col">C-CTC</th>
							<th scope="col">E-CTC</th>
							<th scope="col">Notice Period</th>
						</tr>
					</thead>
					<tbody id="userTableBody">
						<tr>
							<td>Seshadri</td>
							<td>seshi@gmail.com</td>
							<td>1234</td>
							<td>React Developer</td>
							<td> fresheer</td>
							<td>0</td>
							<td>300000</td>
							<td>NA</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>


	<script src="script.js"></script>
</body>

</html>
